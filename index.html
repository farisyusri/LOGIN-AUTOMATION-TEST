<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: auto;
        padding: 20px;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: not-allowed; /* Tombol default dalam keadaan non-aktif */
      }
      button:enabled {
        cursor: pointer; /* Tombol aktif akan bisa diklik */
        background-color: #4caf50;
      }
      button:disabled {
        background-color: #ccc; /* Warna tombol ketika dinonaktifkan */
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <form id="loginForm">
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        required
      />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
      <button type="submit" disabled>Login</button>
    </form>
    <div id="errorMessage" style="color: red; display: none">
      Invalid username or password
    </div>
    <script>
      const validUsername = "user";
      const validPassword = "password";

      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const submitButton = document.querySelector('button[type="submit"]');

      // Fungsi untuk mengecek apakah tombol login harus dinonaktifkan atau tidak
      function checkFormValidity() {
        if (usernameInput.value === "" || passwordInput.value === "") {
          submitButton.disabled = true;
        } else {
          submitButton.disabled = false;
        }
      }

      // Memantau perubahan pada input username dan password
      usernameInput.addEventListener("input", checkFormValidity);
      passwordInput.addEventListener("input", checkFormValidity);

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username === validUsername && password === validPassword) {
            window.location.href = "/dashboard"; // Halaman dashboard setelah login
          } else {
            document.getElementById("errorMessage").style.display = "block";
          }
        });

      // Cek status form saat pertama kali dimuat
      checkFormValidity();
    </script>
  </body>
</html>
